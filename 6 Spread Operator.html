        //example 1
function sum(name, ...args){
console.log(arguments);
document.write(`Hello Mr ${name}`)

let sum = 0;

    sum += args[i];
}
document.write(sum + "<br>")
}

var arr = [20,30,40,50];

sum("Chaitanya",...arr);
